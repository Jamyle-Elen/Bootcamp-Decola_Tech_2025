<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
  <div class="rows">
    <div class="col-12">
      <mat-form-field class="fil-col">
        <mat-label>Nome</mat-label>
        <input matInput name="name" id="name" #nameModel="ngModel" [(ngModel)]="client.name" required>
        <mat-error *ngIf="nameModel.hasError('required') || nameModel.hasError('name')">
          Informe o nome do cliente
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="fil-col">
            <mat-label>E-mail</mat-label>
            <input matInput name="email" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required email>
            <mat-error *ngIf="emailModel.hasError('required') || emailModel.hasError('email')">
              Informe um email válido para o cliente
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="fil-col">
            <mat-label>Celular</mat-label>
            <input matInput name="phone" id="phone" #phoneModel="ngModel" [(ngModel)]="client.phone" required mask="(00) 00000-0000">
            <mat-error *ngIf="phoneModel.hasError('required') || phoneModel.hasError('mask')">
              Informe um número de celular válido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col div-button">
        <button type="submit" mat-flat-button [disabled]="form.invalid">Enviar</button>
      </div>
    </div>
  </div>
</form>
